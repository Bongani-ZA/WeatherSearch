{% extends 'base.html' %}
{% block content %}
{% load static %}

    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="slider-active">
            <div class="single-slider slider-height d-flex align-items-center" data-background="{% static 'img/h1_hero.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12 col-lg-9 col-md-10">
                            <div class="hero__caption">
                                <h1>&nbsp;Hello,<br>&nbsp;Let's check the weather!</h1>
                            </div>
                        </div>
                    </div>
                    <!-- Search Box -->
                    <div class="row">
                        <div class="col-xl-5">
                            <!-- form -->
                            <div class="blog_right_sidebar">
                                <aside class="single_sidebar_widget search_widget">
                                   <form action="{% url 'search' %}">
                                      <div class="form-group">
                                         <div class="input-group mb-3">
                                            {% csrf_token %}
                                            {{ form }}
                                             <input type="text" class="form-control"
                                                    name="address" placeholder="Search for address" required="required"/>
                                             <div class="input-group-append">
                                               <button class="btns" type="submit"><i class="ti-search"></i></button>
                                            </div>
                                         </div>
                                      </div>

                                   </form>
                                </aside>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

{% endblock content %}
